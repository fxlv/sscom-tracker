<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  </head>
  <body>

  <div id="nav"><a href="/">Back to Index</a></div>
    <table id="table" data-toggle="table" data-search="true" data-query-params="queryParams" data-pagination="true" data-page-size="20" data-url="/json/category/car">
        <thead>
          <tr>
            <th data-field="title" data-formatter="linkFormatter">Title</th>
            <th data-field="model" data-formatter="carLinkFormatter" data-sortable="true">Model</th>
            <th data-field="engine">Engine</th>
            <th data-field="mileage" data-sortable="true">Mileage</th>
            <th data-field="price" data-sortable="true">Price</th>
            <th data-field="published">Published</th>
          </tr>
        </thead>
      </table>


    <script>
      function linkFormatter(value, row) {
  return "<a href='" + row.link + "'>" + row.title + "</a>";
  }
      function carLinkFormatter(value, row) {
        return "<a href='/category/car/filter/"+row.model+ "'>" + row.model + "</a>";
      }


 function queryParams(params) {
    params.search = 8
    return params
  }
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

  </body>
</html>
